<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="utilities/omarEffendiIcon.png">
    <title>Omar Effendi | Save Time, Save Money. Live Better</title>
    <script src="https://kit.fontawesome.com/69114510f2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./utilities/omarEffendiIcon.png" ult="Omar Effendi Icon">
            <div>
                <span id="english-logo-text">Omar Effendi</span>
                <span id="arabic-logo-text">عمر افندي</span>
            </div>
        </div>
        <form id="search-bar">
            <input type="search" placeholder="Search Omar Effendi">
            <button type="submit" id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </header>

    <marquee direction="right">With <span>Omar Effendi</span> Save Time, Save Money. Live Better</marquee>

    <div id="categories-container">
        <a>Apparel</a>
        <a>Electronics</a>
        <a>Appliances</a>
        <a>Carpets</a>
        <a>Furniture</a>
    </div>

    <main>  
        <section id="offers-container">
            <img src="./utilities/summerOfferImage.jpg" alt="summer offer image">
            <div id="oe-club"></div>
            <img src="./utilities/50OffOfferImage.jpg" alt="50% offer image">
        </section>
    </main>

    <template id="section-template">
        <section>
            <h2></h2>
            <div class="cards-container"></div>
        </section>
    </template>

    <template id="card-template">
        <div class="card">
            <img class="product-img" src="">
            <span class="product-name"></span>
            <div>
                <span class="product-price"></span>
                <span class="price-currency">EGP</span>
            </div>
        </div>
    </template>

    <script src="main.js" type="module"></script>
</body>
</html>
